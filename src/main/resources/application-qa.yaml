      imageId: 'I-1'
      swReleaseId: 'M-2'
    -
      imageId: 'I-1'
      swReleaseId: 'M-4'
    -
      imageId: 'I-2'
      swReleaseId: 'M-2'
    -
      imageId: 'I-2'
      swReleaseId: 'M-4'
    -
      imageId: 'I-2'
      swReleaseId: 'M-3'
    -
      imageId: 'I-3'
      swReleaseId: 'M-1'
    -
      imageId: 'I-3'
      swReleaseId: 'M-2'
    -
      imageId: 'I-3'
      swReleaseId: 'M-4'
    -
      imageId: 'I-3'
      swReleaseId: 'M-5'
