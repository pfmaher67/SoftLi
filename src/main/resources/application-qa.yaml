spring:
  application:
    name: SoftLi
  datasource:
    url: 'jdbc:mysql://localhost:3306/SoftLi'
    username: dbu-softli
    password: softli-pw
  jpa:
    hibernate:
      ddl-auto: none
      naming: 
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      
am:
  database: 'QA: Docker MariaDB/MySQL'
  
  
license-model-values:
  licenseModelTemplates:
    -
      id: 'M-1'         # WAS ND
      metric: 'vCPU'
      category: 'Application'
    -
      id: 'M-2'         # RHEL
      metric: 'Instance'
      category: 'Infrastructure'
    -
      id: 'M-3'         # Mongo DB
      metric: 'Instance'
      category: 'Application'
    -
      id: 'M-4'         # Qualys
      metric: 'Instance'
      category: 'Infrastructure'
    -
      id: 'M-5'         # Kafka
      metric: 'vCPU'
      category: 'Application'
      
      
license-rights-values:
  licenseRightTemplates:
    -
      appId: 'A-1'
      modelId: 'M-1'
      quantity: '32'
    -
      appId: 'A-2'
      modelId: 'M-1'
      quantity: '16'
    -
      appId: 'A-2'
      modelId: 'M-5'
      quantity: '64'
    -
      appId: 'A-3'
      modelId: 'M-3'
      quantity: '3'

manifest-values:
  manifestTemplates:
    -
      imageId: 'I-1'
      swReleaseId: 'M-1'
